<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoria - Assistente Pessoal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="app-background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="chat-container glassmorphism">
        <header class="chat-header">
            <div class="header-content">
                <div class="avatar-container">
                    <div class="avatar-glow"></div>
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23fff'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z'/%3E%3C/svg%3E"
                        alt="Zoria" class="avatar-img">
                </div>
                <div class="header-text">
                    <h1>Zoria</h1>
                    <span class="status-indicator">
                        <span class="status-dot"></span> Online
                    </span>
                </div>
            </div>
            <button id="clear-btn" class="clear-btn" title="Limpar conversa">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
            </button>
        </header>

        <main class="messages-container" id="messages">
            <div class="welcome-message">
                <div class="welcome-icon">✨</div>
                <h2>Olá! Sou a Zoria.</h2>
                <p>Como posso ajudar você hoje?</p>
            </div>
        </main>

        <footer class="input-area">
            <div class="input-wrapper">
                <textarea id="message-input" placeholder="Envie uma mensagem para a Zoria..." rows="1"
                    maxlength="2000"></textarea>
                <div class="input-actions">
                    <span id="char-count" class="char-counter">0/2000</span>
                    <button id="send-btn" class="send-btn" title="Enviar mensagem">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
